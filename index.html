<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Game spine-ball</title>
</head>
<body>
    <div class="spine" id="spine"></div>
    <span id="counter-offer" class="counter-offer">
        Score:
    </span>
    <span id="timer-offer" class="timer-offer">
        Time: 60
    </span>
    <span id="lost-offer" class="lost-offer">
        Runaway balls: 0
    </span>
    <span id="your-score" class="your-score">
        
    </span>
    <button class="control" id="startGame">START</button>
    <button class="control" id="stopGame">STOP</button>
    <div id="control-offer" class="control-offer">
        <button class="control invisible" id="spine-left">LEFT</button>
        <button class="control invisible" id="spine-right">RIGHT</button>
    </div>
    <div class="offer" id="offer">
        <div class="red-box red" id="red-box"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
